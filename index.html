<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="attribution">
  <div class="profile">
    <div class="profilephoto">
      <img src="./images/image-jeremy.png"/>
      <div>
        <p>Report for</p>
        <h1>Jeremy Robson<h1>
      </div>
    </div>
    <div class="options">
      <button class="daily active"><h4>Daily</h4></button>
      <button class="weekly"><h4>Weekly</h4></button>
      <button class="monthly"><h4>Monthly</h4></button>
    </div>    
  </div>
  <div class="card work">
    <img class="img workimg" src="./images/icon-work.svg">
    <div class="content">
      <div class="heading">
        <h4 class="start">Work</h4>
        <h4 class="end">•••</h4>
      </div>
      <div class="ending">
        <h1>32hrs</h1>
        <p>Last Week-36hrs</p>
      </div>
    </div>
  </div>
  <div class="card play">
    <img class="img playimg"src="./images/icon-play.svg">
    <div class="content">
      <div class="heading">
        <h4>Play</h4>
      <h4>•••</h4>
      </div>
      <div class="ending"> 
        <h1>10hrs</h1>
      <p>Last Week-8hrs</p>
    </div>
     
    </div>
  </div>
  <div class="card study">
    <img class="img studyimg"src="./images/icon-study.svg">
    <div class="content">
      <div class="heading">
        <h4>Study</h4>
        <h4>•••</h4>
      </div>
      <div class="ending">
       <h1>4hrs</h1>
      <p>Last Week-7hrs</p>
      </div>
      
    </div>
  </div>
  <div class="card exercise">
    <img class="img exerciseimg"src="./images/icon-exercise.svg">
    <div class="content">
      <div class="heading">
        <h4>Exercise</h4>
        <h4>•••</h4>
      </div>
      <div class="ending">
        <h1>4hrs</h1>
      <p>Last Week-5hrs</p>
      </div>
    </div>
  </div>
  <div class="card social">
    <img class="img socialimg"src="./images/icon-social.svg">
    <div class="content">
      <div class="heading">
        <h4>Social</h4>
        <h4>•••</h4>
      </div>
      <div class="ending">
        <h1>5hrs</h1>
      <p>Last Week-10hrs</p>
      </div>
      
    </div>
  </div>
  <div class="card selfcare">
    <img class="img selfcareimg"src="./images/icon-self-care.svg">
    <div class="content">
      <div class="heading">
        <h4>Self Care</h4>
        <h4>•••</h4>
      </div>
      <div class="ending">
        <h1>2hrs</h1>
      <p>Last Week-2hrs </p>
      </div>
      
    </div>
  </div>
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
